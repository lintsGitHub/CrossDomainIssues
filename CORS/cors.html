<html>
	<head>
		<title>CORS</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<button onclick="callOtherDomain()">简单请求点击</button>
	</body>
	<script>
			var url = 'http://localhost:8080/hello';

			function callOtherDomain() {
				$.ajax({
					method : 'get',
					url : url
				}).done((data)=>{
					console.log(data)
				})
			}
	</script>
</html>
